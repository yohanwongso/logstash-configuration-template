input {
  file {
    ## (Mandatory) Define the file path, can use wildcard "*".
    path => "/mnt/hgfs/D/DFIR/audit/*"

    start_position => "beginning"
    sincedb_path => "/dev/null"
  }
  
  # stdin {}
}

filter {
  mutate {
    remove_field => [ "host", "@version" ]
  }

  grok {
    match => {
      "message" => [
        "^type=%{DATA:[linux][audit][type]} msg=audit\(%{DATA:[_temp][epoch_timestamp]}:%{DATA}\): %{DATA:[linux][audit][full_message]}$"
      ]
    }
    tag_on_failure => [ "_grokparsefailure", "grok1_failure" ]
  }
  
  if [linux][audit][full_message] {
    grok {
      match => {
        "[linux][audit][full_message]" => [
          "^%{DATA:[_temp][kv1]} msg='%{DATA:[_temp][msg]}'$"
        ]
      }
      tag_on_failure => [ "_grokparsefailure", "grok2_failure" ]
    }
    
    if [_temp][kv1] {
      kv {
        source => "[_temp][kv1]"
        target => "[linux][audit]"
        field_split => " "
        value_split => "="
        tag_on_failure => [ "_kv_filter_error", "kv1_failure" ]
      }
    }

    if [_temp][msg] {
      kv {
        source => "[_temp][msg]"
        target => "[linux][audit]"
        field_split => " "
        value_split => "="
        tag_on_failure => [ "_kv_filter_error", "kv2_failure" ]
      }
    }
    
    if "grok2_failure" is in [tags] {
      kv {
        source => "[linux][audit][full_message]"
        target => "[linux][audit]"
        field_split => " "
        value_split => "="
        tag_on_failure => [ "_kv_filter_error", "kv3_failure" ]
      }
    }
  }
  
  date {
    match => [ "[_temp][epoch_timestamp]", "UNIX" ]
    timezone => "Asia/Jakarta"
  }
  
  mutate {
    rename => {
      "[_temp][msg]" => "[linux][audit][msg]"
    }
  }
  
  mutate {
    remove_field => [ "_temp" ]
  }
  
  ## (Optional) Uncomment to add tags
  # mutate {
  #   add_tag => [ "tag1", "tag2" ]
  # }

  ## (Optional) Uncomment to add timestamp of the ingestion process by the Logstash.
  # ruby {
  #   code => "event.set('[event][ingested]' , Time.now.utc)"
  # }
}

output {
  ## Uncomment to push the result to Elasticsearch, define the hosts of the elasticsearch and the index name.
  # elasticsearch {
  #   hosts => "localhost:9200"
  #   index => "dfir-01-linux-audit-001"
  # }

  ## Uncomment to print out the result
  # stdout {}
}
